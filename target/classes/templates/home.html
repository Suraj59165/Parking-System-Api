<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <title>Welcome Page</title>

    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        .background-image {

            background-size: cover;
            background-position: center;
            height: 100%;
            position: relative;
        }

        .content {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
        }

        .moving-text {
            position: absolute;
            opacity: 0;
            animation-fill-mode: forwards;
        }

        .text1 {
            top: 20%;
            left: 20%;
            animation: move1 4s infinite alternate;
            font-size: 36px;
            font-weight: bold;
            color: #ffffff;
            font-family: 'Arial', sans-serif;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .text2 {
            top: 20%;
            right: 20%;
            animation: move2 3s infinite alternate;
            font-size: 24px;
            font-weight: normal;
            color: #ffcc00;
            font-family: 'Courier New', monospace;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .text3 {
            bottom: 20%;
            left: 20%;
            animation: move3 5s infinite alternate;
            font-size: 48px;
            font-weight: bold;
            color: #00ffcc;
            font-family: 'Times New Roman', serif;
            text-decoration: underline;
        }

        .text4 {
            bottom: 20%;
            right: 20%;
            animation: move4 6s infinite alternate;
            font-size: 32px;
            font-weight: normal;
            color: #ff00cc;
            font-family: 'Verdana', sans-serif;
            text-shadow: 2px 2px 4px rgba(255, 255, 255, 0.5);
        }

        .image1 {
            top: 10%;
            left: 10%;
            animation: moveImage1 7s infinite alternate;
        }

        .image2 {
            top: 10%;
            right: 10%;
            animation: moveImage2 6s infinite alternate;
        }

        .image3 {
            bottom: 10%;
            left: 10%;
            animation: moveImage3 8s infinite alternate;
        }

        .image4 {
            bottom: 10%;
            right: 10%;
            animation: moveImage4 5s infinite alternate;
        }


        @keyframes move1 {
            0% {
                opacity: 0;
                left: 20%;
                top: 20%;
            }
            50% {
                opacity: 1;
                left: 30%;
                top: 30%;
            }
            100% {
                opacity: 0;
                left: 40%;
                top: 40%;
            }
        }

        @keyframes move2 {
            0% {
                opacity: 0;
                right: 20%;
                top: 20%;
            }
            50% {
                opacity: 1;
                right: 30%;
                top: 30%;
            }
            100% {
                opacity: 0;
                right: 40%;
                top: 40%;
            }
        }

        @keyframes move3 {
            0% {
                opacity: 0;
                left: 20%;
                bottom: 20%;
            }
            50% {
                opacity: 1;
                left: 30%;
                bottom: 30%;
            }
            100% {
                opacity: 0;
                left: 40%;
                bottom: 40%;
            }
        }

        @keyframes move4 {
            0% {
                opacity: 0;
                right: 20%;
                bottom: 20%;
            }
            50% {
                opacity: 1;
                right: 30%;
                bottom: 30%;
            }
            100% {
                opacity: 0;
                right: 40%;
                bottom: 40%;
            }
        }

        @keyframes moveImage1 {
            0% {
                opacity: 0;
                left: 10%;
                top: 10%;
                transform: scale(0.5);
            }
            50% {
                opacity: 1;
                left: 20%;
                top: 20%;
                transform: scale(1);
            }
            100% {
                opacity: 0;
                left: 30%;
                top: 30%;
                transform: scale(0.5);
            }
        }

        @keyframes moveImage2 {
            0% {
                opacity: 0;
                right: 10%;
                top: 10%;
                transform: scale(0.5);
            }
            50% {
                opacity: 1;
                right: 20%;
                top: 20%;
                transform: scale(1);
            }
            100% {
                opacity: 0;
                right: 30%;
                top: 30%;
                transform: scale(0.5);
            }
        }

        @keyframes moveImage3 {
            0% {
                opacity: 0;
                left: 10%;
                bottom: 10%;
                transform: scale(0.5);
            }
            50% {
                opacity: 1;
                left: 20%;
                bottom: 20%;
                transform: scale(1);
            }
            100% {
                opacity: 0;
                left: 30%;
                bottom: 30%;
                transform: scale(0.5);
            }
        }

        @keyframes moveImage4 {
            0% {
                opacity: 0;
                right: 10%;
                bottom: 10%;
                transform: scale(0.5);
            }
            50% {
                opacity: 1;
                right: 20%;
                bottom: 20%;
                transform: scale(1);
            }
            100% {
                opacity: 0;
                right: 30%;
                bottom: 30%;
                transform: scale(0.5);
            }
        }


    </style>

</head>
