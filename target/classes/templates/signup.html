<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cool Signup Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }

        .signup-form-container {
            max-width: 400px;
            margin: 30px auto;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 30px;
            animation: slide-up 0.5s;
        }

        .signup-form-container h5 {
            font-size: 24px;
            font-weight: bold;
            color: #007bff;
            text-align: center;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-control {
            border: 1px solid #ccc;
            border-radius: 4px;
            padding: 12px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .form-control:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
        }

        .signup-button {
            background-color: #007bff;
            border: none;
            color: #fff;
            font-size: 16px;
            font-weight: bold;
            padding: 12px 20px;
            text-align: center;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s;
        }

        .signup-button:hover {
            background-color: #0056b3;
        }

        @keyframes slide-up {
            from {
                transform: translateY(50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
    </style>
</head>

<body>
    <div class="signup-form-container">
        <h5>Signup Form</h5>
        <form action="/user-request" method="post">
            <div class="form-group">
                <input class="form-control" type="text" name="name" placeholder="Name" required>
            </div>
            <div class="form-group">
                <input class="form-control" type="email" name="email" placeholder="Email" required>
            </div>
            <div class="form-group">
                <input class="form-control" type="password" name="password" placeholder="Password" required>
            </div>
            <div class="form-group">
                <input class="form-control" type="number" name="phone" placeholder="Phone" required>
            </div>
            <div class="form-group">
                <input class="form-control" type="text" name="address" placeholder="Address" required>
            </div>
            <div class="form-group">
                <input class="form-control" type="text" name="orgName" placeholder="Organization Name" required>
            </div>
            <div class="form-group">
                <input class="form-control" type="text" name="contactperson" placeholder="Contact Person" required>
            </div>
            <div class="form-group">
                <input class="form-control" type="text" name="rupees" placeholder="Rupees" required>
            </div>
            <button class="signup-button" type="submit">Sign Up</button>
            <a class="signup-button mt-2" href="/signin" type="submit">Login</a>
            
        </form>
    </div>
</body>

</html>
