<!doctype html>
<html lang="en" th:fragment="layout(content)"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no"
          name="viewport">
    <script crossorigin="anonymous"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script
            crossorigin="anonymous"
            integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
            src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <!-- Bootstrap CSS -->
    <link crossorigin="anonymous"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
          rel="stylesheet">

    <link crossorigin="anonymous"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
          integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
          rel="stylesheet"/>

    <link rel="stylesheet" th:href="@{/css/style.css}"/>

    <title th:text="${title}">Base html</title>


    <script crossorigin="anonymous"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script
            crossorigin="anonymous"
            integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
            src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script
            crossorigin="anonymous"
            integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>


    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.20/dist/sweetalert2.min.css"
          rel="stylesheet">

    <!-- JavaScript -->
    <script
            src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.20/dist/sweetalert2.all.min.js"></script>


    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <script th:src="@{/javascript/script.js}"></script>
    <link rel="stylesheet" th:href="@{/css/style.css}"/>


</head>
<body>
<!-- navbar -->

<nav class=" fixed-top navbar navbar-expand-lg navbar-dark  bg-primary">

    <a class="navbar-brand" href="#">Welcome <b th:text="${name}">user</b></a>


    <button aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"
            class="navbar-toggler"
            data-target="#navbarSupportedContent" data-toggle="collapse"
            type="button">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">


        <ul class="navbar-nav ml-auto ">


            <li class="nav-item"><a aria-disabled="true" class="nav-link "
                                    href="#" tabindex="-1"><span></span></a></li>


            <i class="bi bi-bell-fill text-light"></i>


        </ul>
        <form class="d-flex">
            <input aria-label="Search" class="form-control me-2" placeholder="Search"
                   type="search">
            <button class="btn btn-danger btn-sm ml-2" type="button">Search</button>
        </form>


    </div>
</nav>
<!--
END navbar -->


<!-- sidebar  -->
<div class="sidebar mt-2 bg-dark  ">


    <a class="item shadow-sm text-light" href="#"
       th:href="@{/admin/index}"> <i class="fas fa-home"></i><span
            class="home  ">Home</span>
    </a>
    <a class="item shadow-sm text-light" href="#"
            th:href="@{/manager/clients}"><i class="fas fa-id-card-alt"></i><span
        class="home ">My Clients</span></a>


    <a class="item shadow-sm text-light" href="#"
       th:href="@{/manager/review-task}"><i
        class="fas fa-pencil-alt"></i><span
        class="home">Clients Task</span></a>

    <a class="item shadow-sm text-light" href="#"
       th:href="@{/manager/failed-task}"><i
        class="fas fa-pencil-alt"></i><span
        class="home">View rejected tasks</span></a>
     
     
         <a class="item shadow-sm text-light" href="#"
       th:href="@{/manager/approved-task}"><i
        class="fas fa-pencil-alt"></i><span
        class="home"> View Approved Task</span></a>

    <a class="item shadow-sm text-light" href="#"
       th:href="@{/logout}"><i
        class="fas fa-pencil-alt"></i><span
        class="home">Logout</span></a>




</div>


<div class="content mt-5">


    <div th:replace="${content} "></div>


</div>


</body>
</html>
