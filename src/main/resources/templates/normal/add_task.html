<!doctype html>
<html lang="en" th:replace="~{normal/base::layout(~{::section})}" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8" />
	<title>this is home page</title>


</head>





<body>
	<section>

		<h3 class="card-title text-center">Enter Task Details</h3>


		<div class="container">

			<div class="row">

				<div class="col-md-8 offset-md-2">

					<form action="#" enctype="multipart/form-data" method="POST" th:action="@{/client/save-task}"
						th:object="${contact}">
						<div class="alert" th:if="${session.containsKey('message')}" th:text="${session.message}">

						</div>
						<th:block th:text="${@sessionHelper.removeMessageFromSession()}"></th:block>

						<!-- First Name  -->

						<div class="input-group">

							<div class="input-group-prepend">



							</div>

							<input class="form-control" id="firstName" name="tasktype"
								placeholder="Enter task type here" required type="text" />

						</div>


						<!-- Second Name  -->

						<div class="input-group mt-3">

							<div class="input-group-prepend">



							</div>

							<input class="form-control" id="secondName" name="count" placeholder="Enter count here"
								type="text" />

						</div>
						<!-- Phone Field -->
						<div class="input-group mt-3">

							<div class="input-group-prepend">



							</div>

							<input class="form-control" id="phone" name="requirements"
								placeholder="Enter requirements Number  here" type="text" />

						</div>


						<!-- Email Field  -->

						<div class="input-group mt-3">

							<div class="input-group-prepend">



							</div>

							<input class="form-control" id="email" name="referencestyle" placeholder="Referencestyle"
								type="text" />

						</div>


						<!--  Work Field -->

						<div class="input-group mt-3">

							<div class="input-group-prepend">



							</div>

							<input class="form-control" id="work" name="deadline" placeholder="Enter deadline here"
								type="date" />


						</div>

						<div class="input-group mt-3">

							<div class="input-group-prepend">


							</div>

							<input class="form-control" id="work" name="charges" placeholder="Enter charges here"
								type="number" />


						</div>


						<input class="mt-3" type="file" id="file-picker" name="clientfile"
							accept="image/png, image/jpeg, application/pdf" multiple>
						<label for="file-picker" id="file-picker-label"></label>
						<div id="selected-files"></div>


						<div class="container text-center">

							<button class="btn btn-outline-primary" type="submit">Request</button>

						</div>


					</form>


				</div>


			</div>

		</div>




	</section>
</body>

</html>
